<div class="main">
  <input type="checkbox" id="chk" aria-hidden="true">

  <div class="login">
    <form class="form" (ngSubmit)="loginUsuario()">
      <label for="chk" aria-hidden="true">Logar</label>
      <input class="input" type="text" [(ngModel)]="nomeLogin" name="nome" placeholder="Nome">
      <input class="input" type="password" [(ngModel)]="senhaLogin" name="senha" placeholder="Senha">
      <button type="submit">Entrar</button>
    </form>
  </div>

  <div class="register">
    <form class="form" (ngSubmit)="registrarUsuario()">
      <label for="chk" aria-hidden="true">Registro</label>
      <input class="input" type="text" [(ngModel)]="nomeRegistro" name="nome" placeholder="Nome">
      <input class="input" type="password" [(ngModel)]="senhaRegistro" name="senha" placeholder="Senha">
      <div class="cntr">
        <input checked="" type="checkbox" [(ngModel)]="profissional" name="profissional" id="cbx" class="hidden-xs-up">
        <label for="cbx" class="cbx" >Profissional</label>
      </div>
      <button type="submit">Registre-se</button>
    </form>
  </div>
</div>

<router-outlet></router-outlet>
