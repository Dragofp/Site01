<div class="form-container">
  <h2>Registro</h2>
  <form (ngSubmit)="registrarUsuario()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" [(ngModel)]="nome" name="nome">

    <label for="senha">Senha:</label>
    <input type="password" id="senha" [(ngModel)]="senha" name="senha">

    <label for="profissional">Profissional (1 para sim, 0 para n√£o):</label>
    <input type="number" id="profissional" [(ngModel)]="profissional" name="profissional" min="0" max="1">

    <button type="submit">Registre-se</button>
  </form>

  <h2>Login</h2>
  <form (ngSubmit)="loginUsuario()">
    <label for="nome">Nome:</label>
    <input type="text" id="anome" [(ngModel)]="nome" name="nome">

    <label for="senha">Senha:</label>
    <input type="password" id="asenha" [(ngModel)]="senha" name="senha">

    <button type="submit">Entrar</button>
  </form>
</div>
